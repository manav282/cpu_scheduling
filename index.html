<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="navbar d-block bg-dark">
        <h1 class="text-center text-success" id="typewriter">

        </h1>
    </div>
    <div class="container">
        <div class="row mb-5 pt-3" id="main">
            <div class="col-9">
                <table class="table table-bordered" id="Process">
                    <thead>
                        <tr>
                            <th scope="col">Process ID</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Burst Time</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                        <input class="form-control mb-2" type="number" min="0" id="processID" placeholder="Process ID"
                            required unique>
                    </div>
                    <div class="col">
                        <input class="form-control mb-2" type="number" min="0" id="arrivalTime"
                            placeholder="Arrival Time">
                    </div>
                    <div class="col">
                        <input class="form-control mb-2" type="number" min="0" id="burstTime" placeholder="Burst Time">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="btnAddProcess">Add Process</button>
                    </div>
                </div>
            </div>
            <div class="col-3 border border-success p-3 mb-2">
                <div class="form">
                    <div class="form-group">
                        <label for="algorithmSelector">Select Scheduling Method</label>
                        <select class="form-control" id="algorithmSelector">
                            <option value="optFCFS">First Come First Served</option>
                            <option value="optSJF">Shortest Job First</option>
                            <option value="optSRTF">Shortest Remaining Time First</option>
                            <option value="optRR">Round Robin</option>
                        </select>
                    </div>
                    <div class="form-group form-group-time-quantum">
                        <label class="mt-1">Time Quantum :</label>
                        <input class="form-control mb-2" type="number" min="0" max="9" id="timeQuantum">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" id="btnCalculate">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3 id="heading" class="text-center bg-dark text-success">GANTT CHART</h3>
            <table class="table table-bordered" id="chart">
                <tbody>
                </tbody>
            </table>
            <table class="table table-bordered mb-5" id="time">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="row border-success">
            <div class="col-md-9">
                <table class="table table-bordered border-success" id="Results">
                    <thead>
                        <tr>
                            <th scope="col">Process ID</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Burst Time</th>
                            <th scope="col">Completed Time</th>
                            <th scope="col">Waiting Time</th>
                            <th scope="col">Turnaround Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3 border border-success p-3 mb-2">
                <div class="form">
                    <div class="form-group">
                        <label for="avgTurnaroundTime">Average Turnaround Time</label>
                        <input class="form-control" id="avgTurnaroundTime" type="number" placeholder="0" disabled>
                    </div>
                    <div class="form-group">
                        <label for="avgTurnaroundTime">Average Waiting Time</label>
                        <input class="form-control" id="avgWaitingTime" type="number" placeholder="0" disabled>
                    </div>
                    <div class="form-group">
                        <label for="avgTurnaroundTime">Throughput</label>
                        <input class="form-control" id="throughput" type="number" placeholder="0" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
